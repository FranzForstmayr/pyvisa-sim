---
dist: xenial

language: python

branches:
  except:
    - legacy
    - experimental

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.2
      env: TOXENV=py32
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38

install:
  - |
    set -eu
    pip install tox

script:
  - |
    set -eu
    tox --skip-missing-interpreters=false
